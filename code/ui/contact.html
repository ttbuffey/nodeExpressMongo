		$('#advise_submit').on('click', function() {
			var name=$("#advise_name").val();
			var email=$("#advise_email").val();
			var phone=$("#advise_zt").val();
			var message=$("#advise_message").val();
			if(name==""||email==""||phone==""||message==""){
				alert('信息录入不完整');
				return;
			}
			$.post("/post_feedback", {name: name,email: email,phone: phone,message: message,}, function (result) {
				if (result.status === "success") {
					alert("信息提交成功,客服将会尽快和你联系");
				} else {
					alert("信息提交成功");
				}
			});
		});
